<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF--8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assistente de Normativos</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Tailwind CSS e Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos Personalizados -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="bg-gray-50 font-sans antialiased">
    <div id="app-body" class="flex flex-col h-screen">
      <!-- Cabeçalho -->
      <header class="p-4 border-b bg-white shadow-sm">
        <h1 class="text-lg font-bold text-gray-800">Assistente de Normativos</h1>
        <p class="text-sm text-gray-500">Sugestões baseadas no contexto do seu texto.</p>
      </header>
      
      <!-- Controles e Configurações -->
      <div class="p-4 bg-gray-100 border-b">
        <!-- Seletor de Modo -->
        <div>
          <label for="suggestion-mode" class="block text-sm font-medium text-gray-700 mb-2">Modo de Análise</label>
          <select id="suggestion-mode" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
            <option value="keyword">Busca por Palavra-Chave</option>
            <option value="gemini">Análise com IA (Gemini)</option>
          </select>
        </div>
        <!-- Campo da Chave de API -->
        <div id="gemini-api-key-container" class="mt-4 hidden">
           <label for="gemini-api-key" class="block text-sm font-medium text-gray-700">Chave de API - Gemini</label>
           <input type="password" id="gemini-api-key" placeholder="Cole sua chave de API aqui" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
           <p class="mt-1 text-xs text-gray-500">Sua chave é salva localmente no seu navegador.</p>
        </div>
      </div>

      <!-- Corpo Principal (Sugestões) -->
      <main class="flex-grow p-4 overflow-y-auto">
        <div id="loading-spinner" class="text-center hidden">
            <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-sm text-gray-600 mt-2">Analisando contexto com IA...</p>
        </div>
        <div id="suggestions-container">
          <!-- As sugestões serão inseridas aqui -->
        </div>
        <div id="message-container" class="text-center text-gray-500 mt-8">
          <p>Digite no documento para ver as sugestões.</p>
        </div>
      </main>
    </div>
  </body>
</html>
