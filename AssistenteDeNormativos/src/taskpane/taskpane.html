<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Normativos</title>
    
    <!-- Carrega a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Carrega o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carrega a biblioteca do Office.js -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    
    <!-- Carrega os nossos scripts locais -->
    <script type="text/javascript" src="gemini-logic.js" defer></script>
    <script type="text/javascript" src="taskpane.js" defer></script>
    
    <!-- Carrega a nossa folha de estilos local -->
    <link rel="stylesheet" href="taskpane.css">
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col h-screen">

    <header class="p-4 border-b border-gray-700 shadow-md">
        <h1 class="text-xl font-bold text-center text-blue-400">Assistente de Normativos</h1>
    </header>

    <main class="flex-grow p-4 space-y-4 overflow-y-hidden flex flex-col">
        
        <!-- Painel de Configurações -->
        <div id="controls" class="space-y-4">
            <div>
                <label for="apiKeyInput" class="block text-sm font-medium text-gray-300 mb-1">Chave da API do Gemini</label>
                <input type="password" id="apiKeyInput" class="w-full bg-gray-800 border border-gray-600 rounded-md px-3 py-2 text-sm text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Cole sua chave de API aqui">
            </div>

            <div>
                <label for="metodoBusca" class="block text-sm font-medium text-gray-300 mb-1">Método de Análise</label>
                <select id="metodoBusca" class="w-full bg-gray-800 border border-gray-600 rounded-md px-3 py-2 text-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="ia">Análise com IA (Recomendado)</option>
                    <option value="keyword">Busca por Palavra-Chave</option>
                </select>
            </div>
        </div>

        <!-- Botão de Ação Principal -->
        <button id="analisarBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500">
            Analisar Parágrafo Atual
        </button>

        <hr class="border-gray-700">

        <!-- Área de Sugestões -->
        <div class="flex-grow overflow-y-auto pr-2 space-y-3">
            <h2 class="text-lg font-semibold text-gray-200">Sugestões</h2>
            <div id="suggestions" class="space-y-2">
                <p class="p-4 text-gray-500 text-center">Clique no botão acima para analisar o parágrafo selecionado no documento.</p>
            </div>
        </div>
        
    </main>

</body>
</html>
